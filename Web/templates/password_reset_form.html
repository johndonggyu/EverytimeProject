{% extends "base2.html" %}
{% load staticfiles %}
{% block content %}

  <!-- Page info -->
  <div class="page-top-info" style="text-align: center;">
      <div class="container">
        <h4>비밀번호 변경</h4>
      </div>
  </div>
  <!-- Page info end -->
  <div class="container">
      <div class="row justify-content-center align-items-center" style="height:80vh;">
          <div class="col-auto border p-3">
              {% if form.errors %}
              <p class="bg-danger p-2">올바르지 않은 이메일주소입니다.</p>
              {% endif %}
              <form method="post" action="{% url 'password_reset' %}">
              {% csrf_token %}
              {{ form.as_p}}
              <input class="mt-3" type="submit" value="Submit" />
              <input type="hidden" name="next" value="{{ next }}" />
              </form>
          </div>
      </div>
  </div>
{% endblock %}
