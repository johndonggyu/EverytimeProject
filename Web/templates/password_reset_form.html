{% extends "base2.html" %}
{% load staticfiles %}
{% block content %}

  <!-- Page info -->
  <div class="page-top-info" style="text-align: center;">
      <div class="container">
        <h4>비밀번호 변경</h4>
      </div>
  </div>
  <!-- Page info end -->
  <div class="password-reset">
  <div class="container">
      <div class="row justify-content-center align-items-center" style="height:80vh;">
          <div class="col-auto border p-3">
              {% if form.errors %}
              <p class="bg-danger p-2">올바르지 않은 이메일주소입니다.</p>
              {% endif %}
              <form method="post" action="{% url 'password_reset' %}">
              {% csrf_token %}
              {{ form.as_p}}
          <ul class="btns"> 
              <li><input class="btn" type="submit" value="전송하기" /></li>
              <li><a href="{% url 'home' %}" class="back" >뒤로가기</a></li>
          </ul> 
              
              </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
